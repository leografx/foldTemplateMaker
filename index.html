<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script src="pdfmake/pdfmake.min.js"></script>
    <script>
        var docDefinition = {
            // a string or { width: number, height: number }
            pageSize: { width: 792, height: 612 },

            // by default we use portrait, you can change it to landscape if you wish
            pageOrientation: 'landscape',

            // [left, top, right, bottom] or [horizontal, vertical] or just a number for equal margins
            pageMargins: [0, 0, 0, 0],

            content: [{
                svg: `<svg viewBox="0 0 792 612" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple rectangle -->
  <rect fill="red" width="${792 / 3 - .125}" height="612" />
  <rect stroke="black" fill="red" x="${792 / 3 - .125}" width="${792 / 3 + .0625}" height="612" />
  <rect stroke="black" fill="red" x="${(792 / 3 - .125) + (792 / 3 + .0625)}" width="${792 / 3 + .0625}" height="612" />
</svg>`
            }]
        };

        pdfMake.createPdf(docDefinition).open();
    </script>

</body>

</html>
